<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/pointHistory.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
</head>
<script th:inline="javascript">
  const sessionInfo = /*[[${session}]]*/ null;
  console.log(sessionInfo);
</script>
<body>
  <div data-th-replace="header :: header">header</div>
  <main class="container-sm">
  <section id="myPage-leftSection" class="g-col-2 mt-5">
    <div data-th-replace="/member/myPageSideMenu :: myPageSideMenu">a</div>
  </section>
    
  <section id="myPage-rightSection" class="row col-8 p-5 mt-5">
    <div id="myPage-title-container">
      <div>
        <h1>포인트 내역</h1>
      </div>
    </div>

    <div id="pointHistory-content">
      <table class="table table-light table-striped-columns table-hover">
        <thead>
          <tr class="table-light">
            <th>포인트 적립내용</th>
            <th style="text-align:center;">적립 포인트</th>
            <th style="text-align:center;">적립 날짜</th>
            <th style="text-align:center;">누적 포인트</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light" data-th-each="pointHistory : ${pointList}" data-th-object="${pointHistory}">
            <td class="table-light" data-th-text="*{saveContent}"></td>
            <td class="table-light" data-th-text="*{savePoint}" style="text-align:center;"></td>
            <td class="table-light" data-th-text="${#dates.format(pointHistory.saveDate,'yyyy-MM-dd')}" style="text-align:center;"></td>
            <td class="table-light" data-th-text="*{totalPoint}" style="text-align:center;"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>
  <div data-th-replace="footer :: footer" class="footer-div">footer</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script data-th-src="@{/js/header.js}"></script>
<script data-th-src="@{/js/member/pointHistory.js}"></script>
<script data-th-src="@{/common/alarm.js}" src="common/alarm.js" type="module"></script>

</html>

<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>사라바</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/member/contact.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
  <div data-th-replace="header :: header">header</div>
  <main class="container-sm">
  <section id="myPage-leftSection" class="g-col-2 mt-5">
    <div data-th-replace="/member/myPageSideMenu :: myPageSideMenu">a</div>
  </section>
    
  <section id="myPage-rightSection" class="row col-8 p-5 mt-5">
    <div id="myPage-title-container">
      <div id="contact-title-box">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#000000"><path d="M482-247q18 0 32-14t14-32.64q0-18.64-14-32T481.5-339q-18.5 0-32 13.28T436-293.14Q436-275 449.63-261T482-247Zm-43-146h74q0-24 6.5-45.5T557-486q29-22 41.5-48.21t12.5-57.91q0-55.88-32.8-89.38Q545.41-715 488-715q-52 0-93 28.5t-60 75.65L404-585q12-29 32.49-44 20.48-15 44.51-15 24.5 0 41.75 14.65T540-590.32q0 18.32-11.5 36.82T497-519q-28 24-43 52.57T439-393Zm41.14 338Q392-55 314.51-88.08q-77.48-33.09-135.41-91.02-57.93-57.93-91.02-135.27Q55-391.72 55-479.86 55-569 88.08-646.49q33.09-77.48 90.86-134.97 57.77-57.48 135.19-91.01Q391.56-906 479.78-906q89.22 0 166.83 33.45 77.6 33.46 135.01 90.81t90.89 134.87Q906-569.34 906-480q0 88.28-33.53 165.75t-91.01 135.28q-57.49 57.8-134.83 90.89Q569.28-55 480.14-55Zm-.14-94q138 0 234.5-96.37T811-480q0-138-96.5-234.5t-235-96.5q-137.5 0-234 96.5t-96.5 235q0 137.5 96.37 234T480-149Zm0-331Z"/></svg>
        <h1>문의하기</h1>
      </div>
    </div>
    <div id="contact-contents">
      <form method="post" enctype="multipart/form-data" data-th-action="@{/member/questionAdd}">
        <div class="form-floating mb-3">
          <input type="text" name="title" class="form-control has-validation" id="contact-title" placeholder="제목">
          <label for="contact-title" class="form-label">제목</label>
          <div class="invalid-feedback">
            <span id="name-invalid-text">제목을 입력해주세요</span>
          </div>
        </div>
        <div class="form-floating">
          <textarea class="form-control has-validation" name="content" placeholder="내용" id="contact-content" style="height: 100px"></textarea>
          <label for="contact-content">내용</label>
          <div class="invalid-feedback">
            <span id="name-invalid-text">내용을 입력해주세요</span>
          </div>
        </div>
        <div id="file-list">

        </div>
        <div class="input-group mb-3">
          <input type="file" name="questionFiles" class="form-control" id="contact-files" multiple>
          <label class="input-group-text" for="contact-files">Upload</label>
        </div>
        <input type="text" name="memberNo" data-th-value="${session.loginUser.no}" hidden></span>
        <div>
          <button id="submit-button" class="btn btn-primary" type="submit" disabled>문의하기</button>
        </div>               
      </form>
    </div>
  </section>
</main>
  <div data-th-replace="footer :: footer" class="footer-div">footer</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script data-th-src="@{/js/header.js}"></script>
<script data-th-src="@{/js/member/contact.js}"></script>
<script data-th-src="@{/common/alarm.js}" src="common/alarm.js" type="module"></script>

</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>사라바</title>
</head>
<body>
<header id="header" class="container-fluid">
  <div class="row w-100 align-items-center">
    <div class="col-auto">
      <div class="logo-container">
        <div class="logo-div">
          <a class="logo-link" data-th-href="@{/main}">
            <img src='https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/logo/newLogo1.png?type=w_sh&w=150&quality=100&sharp_amt=1.0&ttype=png'>
          </a>
        </div>
      </div>
    </div>
    <div class="col">
      <nav id="navigationBar">
        <ul class="nav">
          <li class="nav-item"><a id="mainPage" data-th-href="@{/main}" href="/main" class="nav-link">한달살기</a></li>
          <li class="nav-item"><a id="boardPage" data-th-href="@{/board/main}" href="/board/main" class="nav-link">커뮤니티</a></li>
        </ul>
      </nav>
    </div>
    <div class="col-auto d-flex align-items-center">
      <div id="userAlarm-container" class="me-3 p-3">
        <a href="#" id="notificationIcon" role="button" class="text-decoration-none position-relative" tabindex="0"
           data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" title="Notifications">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
            <path d="M160-200v-80h80v-280q0-83 50-147.5T420-792v-28q0-25 17.5-42.5T480-880q25 0 42.5 17.5T540-820v28q80 20 130 84.5T720-560v280h80v80H160ZM480-80q-33 0-56.5-23.5T400-160h160q0 33-23.5 56.5T480-80Z"/>
          </svg>
          <span id="notificationCounter" class="position-absolute top-0 start-100 translate-middle badge bg-danger">0</span>
        </a>
      </div>

      <div class="userInfo-container row">
        <button class="userInfo-button btn">
          <div class="userInfo-button-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3px; overflow: visible;" aria-hidden="true" role="presentation" focusable="false">
              <g fill="none">
                <path d="M2 16h28M2 24h28M2 8h28"></path>
              </g>
            </svg>
          </div>
          <div class="userInfo-button-photo">
            <img data-th-if="${session.loginUser == null}" data-th-src="@{/img/default-photo.jpeg}" width="32px" height="32px">
            <img data-th-if="${session.loginUser != null}"
                 data-th-src="@{'https://5ns6sjke2756.edge.naverncp.com/nBMc0TCJiv/member/' +${session.loginUser.photo}+'?type=f&w=20&h=20&ttype=jpg'}">
          </div>
          <div class="userInfo-menu">
            <div class="userInfo-menu-item mypage">
              <span class="userInfo-menu-item">
                <a class="userInfo-menu-item" data-th-href="@{/member/myPage(memberNo=${session.loginUser.no})}" data-th-if="${session.loginUser != null}">마이페이지</a>
              </span>
            </div>
            <div class="userInfo-menu-item hostmode">
              <span class="userInfo-menu-item">
                <a class="userInfo-menu-item" data-th-href="@{/host/hostCheck}" data-th-if="${session.loginUser != null}">호스트 전환</a>
              </span>
            </div>
            <div class="userInfo-menu-item logout">
              <span class="userInfo-menu-item" onclick="logout()">
                <a class="userInfo-menu-item" data-th-if="${session.loginUser != null}">로그아웃</a>
              </span>
            </div>
            <div class="userInfo-menu-item login">
              <span class="userInfo-menu-item" onclick="openUserLogin()">
                <a class="userInfo-menu-item" data-th-if="${session.loginUser == null}">로그인</a>
              </span>
            </div>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- 팝오버 콘텐츠 -->
  <div id="notificationPopup" class="d-none">

  </div>

</header>
  
</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>

<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<style>
  body {
    padding-left: 10px;
  }
</style>

<body>

<div data-th-replace="header :: header">머리말</div>

<button type="button" name="review" onclick="location.href='/board/list?categoryNo=0'">후기게시판</button>
<button type="button" name="inform" onclick="location.href='/board/list?categoryNo=1'">정보공유게시판</button>
<button type="button" name="community" onclick="location.href='/board/list?categoryNo=2'">자유게시판</button>

<h1 data-th-text="${boardName}">게시판</h1>

<form action="addBoard" data-th-action="@{addBoard}" enctype='multipart/form-data' method='post'>
  <input data-th-value="${categoryNo}" name='categoryNo' type='hidden'>

  <div>
    분류:
    <select name="headNo">
      <option value="1">공지</option>
      <option value="2">이벤트</option>
      <option value="3">홍보</option>
      <option value="4">꿀팁</option>
      <option value="5">잡담</option>
      <option value="6">질문</option>
    </select>
  </div>
  <div>
    제목: <input name='title' type='text'>
  </div>
  <div>
    공개범위:
    <input data-th-value="0" type="radio" name="scopeNo" onchange="setScopeNo(this)">
    <label>전체공개</label><br>
    <input data-th-value="1" type="radio" name="scopeNo" onchange="setScopeNo(this)">
    <label>회원공개</label><br>
    <input data-th-value="2" type="radio" name="scopeNo" onchange="setScopeNo(this)">
    <label>비공개</label><br>
  </div>

  <script>
    function setScopeNo(input) {
        // 선택된 라디오 버튼의 값을 scopeNo에 설정
        document.getElementById("scopeNo").value = input.dataset.thValue;
    }
  </script>

  <!-- 숨겨진 입력 필드로 선택된 scopeNo 값을 전달 -->
  <input type="hidden" id="scopeNo" name="scopeNo" value="">

  <div>
    내용: <textarea id="summernote" name='content'></textarea>
  </div>
  <div>
    첨부파일: <input multiple name='boardFiles' type='file'>
  </div>
  <div>
    <button>등록</button>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

<script>
  $(document).ready(function() {
    $('#summernote').summernote({
      height: 300,
      width: 700,
      callbacks: {
        onInit: function() {
          console.log('Summernote 생성됨!');
        },
        onImageUpload: function(files) {

          let data = new FormData();
          for (const file of files) {
            data.append("files", file);
          }
          $.ajax({
            url: 'file/upload', // 절대경로: http://localhost:8888/board2/file/upload
            type: 'POST',
            dataType: 'json',
            contentType: false,
            processData: false,
            data: data
          })
          .done(function(result) {
            if (result.length == 0) {
              alert('로그인 하세요!');
              return;
            }

            // 서버에서 받은 업로드 파일 이름을 가지고 <img> 태그를 설정한다.
            for (const attachedFile of result) {
              $('#summernote').summernote('insertImage',
                'https://kr.object.ncloudstorage.com/tp3-salaba/board/'
                + attachedFile.filePath);
            }
          });

        }
      }
    });

  });
</script>

</body>
</html>

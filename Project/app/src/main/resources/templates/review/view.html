<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>

  <!-- include libraries(jQuery, bootstrap) -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <!-- include summernote css/js -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <style>
    body {
      padding-left: 10px;
    }
  </style>

</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>후기 게시판</h1>
<form action="update" data-th-action="@{update}" data-th-object="${review}"
      enctype='multipart/form-data'
      method='post'>
  <div>
    번호: <input data-th-value="*{no}" name='no' readonly type='text' value="100">
  </div>
  <div>
    분류: <input name="headName" type="text" value="후기[국내여행]">
  </div>
  작성자: <input data-th-value="*{writer.name}" readonly type='text' value="홍길동">
  </div>
  <div>
    작성일:<input data-th-value="${#dates.format(review.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
  </div>
  <div>
    제목: <input data-th-value="*{title}" name='title' type='text' value="제목입니다.">
  </div>
  <div>
    내용: <textarea id="summernote" data-th-text="*{content}" name='content'>내용입니다.</textarea>
  </div>

  <div>
    <button>변경</button>
    <a data-th-href="@{delete(no=*{no})}" href="delete.html">[삭제]</a>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

<script>
  $(document).ready(function() {
   $('#summernote').summernote({
      height: 300,
      width: 700
    });
  });

</script>

</body>
</html>

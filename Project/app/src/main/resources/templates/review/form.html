<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>

<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

<style>
  body {
    padding-left: 10px;
  }
</style>

<body>

<div data-th-replace="header :: header">머리말</div>

<h1>후기 게시판</h1>

<form action="add" data-th-action="@{add}" enctype='multipart/form-data' method='post'>
  <input data-th-value="${category}" name='category' type='hidden'>
  <div>
    분류: <input name="headName" type="text" value="후기[국내여행]">
  </div>
  <div>
    작성자: <input name="writer" type="text" value="홍길동" readonly>
  </div>
  <div>
    작성일:<input data-th-value="${#dates.format(review.createdDate,'yyyy-MM-dd')}" readonly
               type='text' value="2024-03-27">
  </div>
  <div>
    제목: <input name='title' type='text'>
  </div>
  <div>
    공개범위:
    <input type="radio" id="public" name="boardScope" value="public">
    <label for="public">전체공개</label><br>
    <input type="radio" id="members" name="boardScope" value="members">
    <label for="members">회원공개</label><br>
    <input type="radio" id="private" name="boardScope" value="private">
    <label for="private">비공개</label><br>

  </div>
  <div>
    내용: <textarea id="summernote" name='content'></textarea>
  </div>

  <div>
    <button>등록</button>
  </div>
</form>

<div data-th-replace="footer :: footer">꼬리말</div>

<script>
  $(document).ready(function() {
   $('#summernote').summernote({
      height: 300,
      width: 700
    });
  });

</script>

</body>
</html>

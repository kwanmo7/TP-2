<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>비트캠프 데브옵스 5기</title>
</head>
<body>

<div data-th-replace="header :: header">머리말</div>

<h1>후기 게시판</h1>
<a data-th-href="@{/review/form}" href="form">글쓰기</a>
<table border='1'>
  <thead>
  <tr>
    <th>번호</th>
    <th>제목</th>
    <th>작성자</th>
    <th>등록일</th>
    <th>추천수</th>
    <th>지역명</th>
    <th>썸네일</th>
  </tr>
  </thead>
  <tbody>

  <tr data-th-each="review : ${list}" data-th-object="${review}">
    <td data-th-text="*{no}">1</td>
    <td><a data-th-href="@{view(no=*{no})}" data-th-text="*{title}" href="view.html">하와이 한달살기</a></td>
    <td data-th-text="*{writer.name}">홍길동</td>
    <td data-th-text="${#dates.format(community.createdDate,'yyyy-MM-dd')}">2024-03-27</td>
    <td data-th-text="*{likeCount}">29</td>
    <td data-th-text="*{regionName}">하와이</td>
    <td>
      <img data-th-if="*{photo}"
           data-th-src="@{'https://vci7dhgi2678.edge.naverncp.com/41bB3D1k0G/member/' + *{photo}(type=f,w=80,h=80,align=4,ttype=jpg)}"
           src="/img/default-photo.jpeg">
      <img data-th-unless="*{photo}" height='20px' src='/img/default-photo.jpeg'>

  </tr>
  </tbody>
</table>

<p>
  [
    <a data-th-if="${pageNo} <= 1">이전</a>
    <a data-th-if="${pageNo > 1}"
       data-th-href="@{list(category=${category},pageNo=${pageNo - 1},pageSize=${pageSize})}"
      href="list">이전</a>
  ]
  [
    <a data-th-if="${pageNo >= numOfPage}">다음</a>
    <a data-th-if="${pageNo < numOfPage}"
       data-th-href="@{list(category=${category},pageNo=${pageNo + 1},pageSize=${pageSize})}"
      href="list">다음</a>
  ]
</p>
<div data-th-replace="footer :: footer">꼬리말</div>

</body>
</html>

<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" href="/css/common.css">
  <link rel="stylesheet" type="text/css" href="/css/host/chatList.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script th:inline="javascript">
  const sessionInfo = /*[[${session}]]*/ null;
</script>
<body>
<div data-th-replace="host/hostHeader :: hostHeader">머리말</div>
<br>
<h2 id="chatRoomsTitle">채팅방 목록</h2>
<div class="container-sm" style="display: flex; flex-wrap: wrap;">
  <div data-th-if="${list.size() == 0}" id="emptyChatNotification">현재 채팅할 수 있는 게스트가 없습니다.</div>
  <div class="room-container" data-room-id=${reservation.reservationNo}
       data-th-each="reservation : ${list}" data-th-object="${reservation}">
    <div class="img-container">
      <img class="profileImg" data-th-data-no="*{memberNo}"
           src="">
    </div>
    <div class="info-container">
      <div class="room-info" data-th-text="*{memberName} + '님과의 대화'"
           data-th-data-href="@{/chat(sender=2, reservationNo=*{reservationNo}, name=${session.loginUser.name}, memberNo=${session.loginUser.no}, opponentName=*{memberName})}">
        xxx님과의 대화
      </div>
      <div class="room-info" data-th-text="'예약번호: ' + *{reservationNo}"></div>
      <div class="room-info" data-th-text="'예약 숙소: ' + *{rentalHomeName}"></div>
    </div>
  </div>
</div>
<div data-th-replace="footer :: footer">꼬리말</div>

</body>
<script data-th-inline="javascript">
  let photoNames = /*[[${photoNames}]]*/;
</script>
<script data-th-src="@{/js/host/chatList.js}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script data-th-src="@{/js/host/hostHeader.js}"></script>
<script data-th-src="@{/common/alarm.js}" src="common/alarm.js" type="module"></script>

</html>

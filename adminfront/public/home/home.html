<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="home.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.8/handlebars.min.js"
      integrity="sha512-E1dSFxg+wsfJ4HKjutk/WaCzK7S2wv1POn1RRPGh8ZK+ag9l244Vqxji3r6wgz9YBf6+vhQEYJZpSjqWFPg9gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css"
    />
  </head>
  <body>
    <header class="x-page-header"></header>
    <sidebar class="x-page-sidebar"></sidebar>
    <div id="todoContainer">
      <div id="title"><h4>오늘의 할일</h4></div>
      <hr>
      <div>
        <div id="firstLine" class="line">
          
        </div>
      </div>
    </div>
    <div class="chart-grid">
      <div class="doughnut-chart-container chart-container">
        <div class="chart-title">지역별 숙소 분포</div>
        <canvas id="doughnutChart" class="chart"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">월별 회원 가입자 수</div>
        <canvas id="regionChart" class="chart"></canvas>
      </div>

      <div class="bar-chart-container chart-container">
        <div class="chart-title">최근 1달간 게시물 수</div>
        <canvas id="barChart" class="chart"></canvas>
      </div>

      <div class="chart-container">
        <div class="chart-title">등급별 회원 수</div>
        <canvas id="gradeChart" class="chart"></canvas>
      </div>
    </div>

    <script src="/js/common.js"></script>
    <script src="/js/page-init.js"></script>
    <script src="home.js"></script>

    <!-- Chart.js 라이브러리 스크립트 -->
  </body>

  <script id="unprcs-template" type="text/x-handlebars-template">
      <div><span>숙소등록신청</span><a href="/rental/list?menu=2&incomplete=true">{{rentalReg}}</a></div>
      <div><span>숙소신고</span><a href="/report/list?menu=1&incomplete=true">{{rentalReport}}</a></div>
      <div><span>게시글신고</span><a href="/report/list?menu=2&incomplete=true">{{boardReport}}</a></div>
      <div><span>댓글신고</span><a href="/report/list?menu=3&incomplete=true">{{commentReport}}</a></div>
      <div><span>문의</span><a href="/qna/list?incomplete=true">{{qnaCount}}</a></div>
  </script>
</html>
